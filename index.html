<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="history"></div>
            <div class="result"></div>
        </div>
        <div class="clear-and-delete">
            <button class="clear">CLEAR</button>
            <button class="delete">DELETE</button>
        </div>
        <div class="numbers-and-operators">
            <button class="seven btn">7</button>
            <button class="eight btn">8</button>
            <button class="nine btn">9</button>
            <button class="divide op btn">/</button>
            <button class="four btn">4</button>
            <button class="five btn">5</button>
            <button class="six btn">6</button>
            <button class="multiply op btn">*</button>
            <button class="one btn">1</button>
            <button class="two btn">2</button>
            <button class="three btn">3</button>
            <button class="minus op btn">-</button>
            <button class="decimal btn">.</button>
            <button class="zero btn">0</button>
            <button class="equals btn">=</button>
            <button class="plus op btn">+</button>
        </div>
    </div>
</body>
<script src="./scripts.js"></script>
</html>
